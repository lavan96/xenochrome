            <form class="contact-form">
                <div class="row" style="padding-top: 2em;">
                    <div class="col-md-4">
                        <label for="name" style="padding-bottom: 0.5em; padding-top: 0.5em;">Name</label>

                    </div>
                    <div class="col-md-4">
                        <label for="phone" style="padding-bottom: 0.5em; padding-top: 0.5em;">Phone Number</label>

                    </div>
                    <div class="col-md-4">
                        <label for="email" style="padding-bottom: 0.5em; padding-top: 0.5em;">Email Address</label>

                    </div>
                </div>

                <div class="row" style="padding-top: 2em;">
                    <div class="col-md-4">
                        <label for="event-type" style="padding-bottom: 0.5em; padding-top: 0.5em;">Type of Event</label>
                        <select id="event-type" name="event-type" class="form-control" required>
                            <option value="wedding">Wedding</option>
                            <option value="corporate-event">Corporate Event</option>
                            <option value="private-function">Private Function</option>
                            <option value="birthday">Birthday</option>
                            <option value="bachelor-party">Bachelor Party</option>
                            <option value="custom">Custom Event</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="event-venue" style="padding-bottom: 0.5em; padding-top: 0.5em;">Event Venue</label>
                        <input type="text" id="event-venue" name="event-venue" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="event-date" style="padding-bottom: 0.5em; padding-top: 0.5em;">Date & Time of Event</label>
                        <input type="datetime-local" id="event-date" name="event-date" class="form-control" required>
                    </div>
                </div>

                <div class="row" style="padding-top: 2em;">
                    <div class="col-md-4">
                        <label for="event-theme" style="padding-bottom: 0.5em; padding-top: 0.5em;">Event Theme</label>
                        <input type="text" id="event-theme" name="event-theme" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="event-hours" style="padding-bottom: 0.5em; padding-top: 0.5em;">Number of Hours</label>
                        <input type="number" id="event-hours" name="event-hours" class="form-control" min="1" max="24" required>
                    </div>
                    <div class="col-md-4">
                        <label for="event-pax" style="padding-bottom: 0.5em; padding-top: 0.5em;">Number of Pax</label>
                        <input type="number" id="event-pax" name="event-pax" class="form-control" min="1" required>
                    </div>
                </div>

                <div class="row" style="padding-top: 2em;">
                    <div class="col-md-12">
                        <label for="services" style="padding-bottom: 0.5em; padding-top: 0.5em;">Services</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="bar-stand" id="service-bar-stand">

                        </div>
                        <div class="form-check">

                        </div>
                        <div class="form-check">
